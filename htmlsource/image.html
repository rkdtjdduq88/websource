<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 256개만 사용
        jpg : 사진 저장, git 보다는 다양항 색상, 명암 표현 가능
        png : 최근 가장 많이 사용
    -->

    <!-- 로컬에서 이미지 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트 
               width, height : 이미지 크기 지정이 가능하나 css 로 처리해야 함(단위 픽셀)

               이미지 경로 : 상대경로, 절대경로
               상대경로 : . or ../img/특정파일
               절대경로 : c:/windows/img/특정파일
    -->
    <img src="img/김루이.jpg" alt="김루이" width="500" height="800" />

    <!-- 웹 상의 이미지를 가지고 올 경우 -->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MjdfMjYw%2FMDAxNjUxMDU0NTY2MDkx.77h_dhvzUzK2w0GxIdxWS_66KNzkohgZaCaN7h32Tlkg.nw5VMP_WA43n-2t7UHVxyQsW4nrRCQFiDWY6-5RvUTEg.JPEG.stayinyoureyes%2F1CB44AFF-1183-43C7-AF10-FD5CABA3BF6B_1_102_o.jpeg&type=a340"
      alt="김로미"
    />
  </body>
</html>
