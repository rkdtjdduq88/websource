<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        position: relative;
      }
      .a {
        background: blue;
        left: 50px;
        top: 50px;
      }
      .b {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        position:relative;

        위치 상 요소 자신을 기준으로 배치
        다른 요소들은 해당 요소가 움직인걸 모름 ==> 가상으로 움직인다
     -->
    <div class="box a">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
    <div class="box b">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, eius
      nesciunt obcaecati, illo accusantium similique unde autem animi odio
      aliquid odit voluptatum culpa distinctio quas doloremque. Nam voluptas
      enim dolores.
    </p>
  </body>
</html>
